<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
        }
        .weather-info h2 {
            color: #333;
            font-size: 22px;
        }
        .weather-info p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§ Weather Dashboard</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Check Weather</button>
        </form>
        {% if weather %}
            <div class="weather-info">
                <h2>{{ weather.city }}</h2>
                <p>üå° Temperature: <b>{{ weather.temperature }}¬∞C</b></p>
                <p>üíß Humidity: <b>{{ weather.humidity }}%</b></p>
                <p>‚òÅ Condition: <b>{{ weather.description }}</b></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
